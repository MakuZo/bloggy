{% extends 'app/base.html' %}

{% block content %}
<br>
<div style="align-content: center; margin: 0 auto;">
<h1>Logout</h1>

<p>Are you sure you want to logout?</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
</div>
{% endblock %}
