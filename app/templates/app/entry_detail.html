{% extends 'app/home.html' %}

{% block content-head %}
<br>
{% if not entry.parent %}
<p class="text-muted text-center">Discussion #{{ entry.pk }}</p>
{% else %}
<p class="text-muted text-center">Entry #{{ entry.pk }} in <a href="{% url 'entry-detail-view' entry.root_pk %}">this discussion</a></p>
{% endif %}
<hr>
{% endblock %}

{% block content-tail %}
<hr>
<p class="text-muted text-center">End of discussion</p>
{% endblock %}
